<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokoAI - 用户中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">用户中心</h1>
        <div id="userInfo" class="mb-4">
            <p>用户名: <span id="userName"></span></p>
            <p>余额: <span id="userBalance"></span></p>
            <p>状态: <span id="userStatus"></span></p>
        </div>
        <div id="emailList" class="mb-4"></div>
        <div class="mb-4">
            <input type="text" id="kamiInput" placeholder="输入卡密" class="border p-2">
            <button onclick="rechargeKami()" class="bg-blue-500 text-white p-2">充值</button>
        </div>
        <p id="rechargeResult"></p>
        
        <!-- 子提取码生成部分 -->
        <div id="subcodeGenerator" class="mt-4 p-4 bg-white rounded shadow hidden">
            <h2 class="text-xl font-bold mb-2">生成子提取码 - <span id="selectedEmail"></span></h2>
            <input type="number" id="kamiNumber" placeholder="子提取码数量" class="border p-2 mb-2 w-full">
            <input type="number" id="usedQuota" placeholder="使用次数限制" class="border p-2 mb-2 w-full">
            <button onclick="generateSubcode()" class="bg-green-500 text-white p-2 w-full">生成子提取码</button>
            <div id="subcodeResult" class="mt-2"></div>
        </div>
    </div>

    <script>
        let selectedEmail = '';

        function getAuthToken() {
            let authToken = localStorage.getItem('authToken');
            if (!authToken) {
                window.location.href = './login.html';
                return null;
            }
            return authToken;
        }

        function getUserInfo() {
            const token = getAuthToken();
            if (!token) return;

            axios.get('https://x8ki-letl-twmt.n7.xano.io/api:3dq0iFXe/getUserInfo', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(response => {
                const data = response.data;
                document.getElementById('userName').textContent = data.name;
                document.getElementById('userBalance').textContent = data.balance.toFixed(1);
                document.getElementById('userStatus').textContent = data.balance > 0 ? '会员' : (data.isTrial ? '试用' : '到期');

                const emailListHtml = data.email_list.map(email => `
                    <div class="email-item mb-2 p-2 bg-white rounded shadow">
                        <span>${email.Email}</span>
                        <span>${email.isActive ? '使用中' : '未使用'}</span>
                        <button onclick="toggleEmail('${email.Email}', ${!email.isActive})" class="bg-blue-500 text-white p-1 rounded">
                            ${email.isActive ? '停用' : '激活'}
                        </button>
                        <button onclick="showSubcodeGenerator('${email.Email}')" class="bg-green-500 text-white p-1 rounded ml-2">
                            生成子提取码
                        </button>
                        <p>邮件密码: ${email.password}</p>
                        <p>使用次数: ${email.used_time}</p>
                    </div>
                `).join('');
                document.getElementById('emailList').innerHTML = emailListHtml;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('获取用户信息失败，请重新登录');
                window.location.href = './login.html';
            });
        }

        function toggleEmail(email, isUnActive) {
            const token = getAuthToken();
            if (!token) return;

            axios.post('https://x8ki-letl-twmt.n7.xano.io/api:YjC_TEO2/undo_email', 
                { 
                    email_resend: email,
                    isUnActive: isUnActive
                },
                { headers: { 'Authorization': `Bearer ${token}` } }
            )
            .then(response => {
                const data = response.data;
                console.log('Email status changed:', data);
                alert(`邮箱 ${data.Email} 已${data.isActive ? '激活' : '停用'}`);
                getUserInfo(); // 重新加载用户信息以更新显示
            })
            .catch(error => {
                console.error('Error toggling email status:', error);
                alert('更改邮件状态失败，请重试');
            });
        }

        function rechargeKami() {
            const kami = document.getElementById('kamiInput').value;
            if (!kami) {
                alert('请输入卡密');
                return;
            }

            const token = getAuthToken();
            if (!token) return;

            axios.post('https://x8ki-letl-twmt.n7.xano.io/api:3dq0iFXe/kami_check', 
                { pass: kami },
                { headers: { 'Authorization': `Bearer ${token}` } }
            )
            .then(response => {
                const data = response.data;
                if (data.price !== undefined) {
                    document.getElementById('rechargeResult').textContent = `充值成功，金额：${data.price.toFixed(1)}`;
                    getUserInfo(); // 更新用户信息显示
                } else if (data.message) {
                    document.getElementById('rechargeResult').textContent = `充值失败：${data.message}`;
                } else {
                    document.getElementById('rechargeResult').textContent = '充值失败，请检查卡密是否正确';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('rechargeResult').textContent = '充值失败，请稍后重试';
            });
        }

        function showSubcodeGenerator(email) {
            selectedEmail = email;
            document.getElementById('selectedEmail').textContent = email;
            document.getElementById('subcodeGenerator').classList.remove('hidden');
            document.getElementById('subcodeResult').innerHTML = '';
        }

        function generateSubcode() {
            const token = getAuthToken();
            if (!token) return;

            const kamiNumber = document.getElementById('kamiNumber').value;
            const usedQuota = document.getElementById('usedQuota').value;

            if (!kamiNumber || !usedQuota || !selectedEmail) {
                alert('请填写所有必要信息');
                return;
            }

            axios.post('https://x8ki-letl-twmt.n7.xano.io/api:YjC_TEO2/generate_subcode', 
                { 
                    kamiNumber: parseInt(kamiNumber),
                    usedQuota: parseInt(usedQuota),
                    email: selectedEmail
                },
                { headers: { 'Authorization': `Bearer ${token}` } }
            )
            .then(response => {
                const subcodes = response.data;
                const resultHtml = subcodes.map(code => `<p>${code}</p>`).join('');
                document.getElementById('subcodeResult').innerHTML = resultHtml;
            })
            .catch(error => {
                console.error('Error generating subcodes:', error);
                alert('生成子提取码失败，请重试');
            });
        }

        // 页面加载时获取用户信息
        getUserInfo();
    </script>
</body>
</html>
