<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokoAI - 用户中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">用户中心</h1>
        <div id="userInfo" class="mb-4">
            <p>用户名: <span id="userName"></span></p>
            <p>余额: <span id="userBalance"></span></p>
            <p>状态: <span id="userStatus"></span></p>
        </div>
        <div id="emailList" class="mb-4"></div>
        <div class="mb-4">
            <input type="text" id="kamiInput" placeholder="输入卡密" class="border p-2">
            <button onclick="rechargeKami()" class="bg-blue-500 text-white p-2">充值</button>
        </div>
        <p id="rechargeResult"></p>
    </div>

    <script>
        function getAuthToken() {
            let authToken = localStorage.getItem('authToken');
            if (!authToken) {
                window.location.href = './login.html';
                return null;
            }
            return authToken;
        }

        function getUserInfo() {
            const token = getAuthToken();
            if (!token) return;

            axios.get('https://x8ki-letl-twmt.n7.xano.io/api:3dq0iFXe/getUserInfo', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(response => {
                const data = response.data;
                document.getElementById('userName').textContent = data.name;
                document.getElementById('userBalance').textContent = data.balance.toFixed(1);
                document.getElementById('userStatus').textContent = data.balance > 0 ? '会员' : (data.isTrial ? '试用' : '到期');

                document.getElementById('emailList').innerHTML = data.email_list.map(email => `
                    <div class="email-item mb-2">
                        <span class="email-address">${email.Email}</span>
                        <span class="email-status">${email.isActive ? '使用中' : '未使用'}</span>
                        <button onclick="toggleEmail('${email.Email}', ${!email.isActive})" class="bg-blue-500 text-white p-1 ml-2">
                            ${email.isActive ? '关闭' : '开启'}
                        </button>
                        <p>邮件密码: ${email.password}</p>
                        <p>使用次数: ${email.used_time}</p>
                    </div>
                `).join('');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('获取用户信息失败，请重新登录');
                window.location.href = './login.html';
            });
        }

        function toggleEmail(email, isUnActive) {
            const token = getAuthToken();
            if (!token) {
                alert('未找到授权令牌，请重新登录');
                return;
            }

            axios.post('https://x8ki-letl-twmt.n7.xano.io/api:YjC_TEO2/undo_email', 
                { 
                    email_resend: email,
                    isUnActive: isUnActive
                },
                { headers: { 'Authorization': `Bearer ${token}` } }
            )
            .then(response => {
                const data = response.data;
                console.log('Email status changed:', data);

                // 使用返回的 Email 和 isActive 参数给用户提示
                const newStatus = data.isActive ? '开启' : '关闭';
                alert(`邮箱 ${data.Email} 的状态已更改为${newStatus}`);

                // 更新UI
                updateEmailItemUI(email, data.isActive);

                // 重新加载用户信息以确保显示最新状态
                getUserInfo();
            })
            .catch(error => {
                console.error('Error toggling email status:', error);
                alert('更改邮件状态失败，请重试');
            });
        }

        function updateEmailItemUI(email, isActive) {
            const emailItem = document.querySelector(`.email-item:has(.email-address:contains("${email}"))`);
            if (emailItem) {
                const statusText = emailItem.querySelector('.email-status');
                const toggleButton = emailItem.querySelector('button');
                
                statusText.textContent = isActive ? '使用中' : '未使用';
                toggleButton.textContent = isActive ? '关闭' : '开启';
                toggleButton.onclick = () => toggleEmail(email, !isActive);
            }
        }

        function rechargeKami() {
            const kami = document.getElementById('kamiInput').value;
            if (!kami) {
                alert('请输入卡密');
                return;
            }

            const token = getAuthToken();
            if (!token) return;

            axios.post('https://x8ki-letl-twmt.n7.xano.io/api:3dq0iFXe/kami_check', 
                { pass: kami },
                { headers: { 'Authorization': `Bearer ${token}` } }
            )
            .then(response => {
                const data = response.data;
                if (data.price !== undefined) {
                    document.getElementById('rechargeResult').textContent = `充值成功，金额：${data.price.toFixed(1)}`;
                    getUserInfo(); // 更新用户信息显示
                } else if (data.message) {
                    document.getElementById('rechargeResult').textContent = `充值失败：${data.message}`;
                } else {
                    document.getElementById('rechargeResult').textContent = '充值失败，请检查卡密是否正确';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('rechargeResult').textContent = '充值失败，请稍后重试';
            });
        }

        // 页面加载时获取用户信息
        getUserInfo();
    </script>
</body>
</html>
