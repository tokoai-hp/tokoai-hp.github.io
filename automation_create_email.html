<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokoAI - 邮件自动化设置</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: 
                linear-gradient(to bottom, #000428, #004e92),
                linear-gradient(45deg, rgba(0, 255, 0, 0.1), rgba(0, 0, 255, 0.1));
            background-blend-mode: overlay;
        }
        .aurora {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: 
                radial-gradient(ellipse at bottom, rgba(0, 255, 0, 0.2) 0%, transparent 70%),
                radial-gradient(ellipse at top, rgba(0, 0, 255, 0.2) 0%, transparent 70%);
            filter: blur(10px);
            z-index: -1;
        }
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 90px 40px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            opacity: 0.3;
            animation: twinkle 5s infinite;
            z-index: -1;
        }
        @keyframes twinkle {
            0% {transform: scale(1);}
            50% {transform: scale(1.1);}
            100% {transform: scale(1);}
        }
        .gradient-text {
            background: linear-gradient(45deg, #00BFFF, #00FA9A);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00BFFF, #00FA9A);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body class="font-sans min-h-screen flex flex-col text-gray-100">
    <div class="aurora"></div>
    <div class="stars"></div>
    <header class="container mx-auto py-4 px-6 flex justify-between items-center bg-opacity-20 bg-gray-900 backdrop-filter backdrop-blur-lg">
        <a href="#" class="text-lg font-bold text-gray-100 hover:text-blue-400 transition duration-300">TokoAI</a>
        <nav>
            <ul class="flex space-x-6 items-center">
                <li><a href="#" class="hover:text-blue-400 transition duration-300 text-sm">产品</a></li>
                <li><a href="#" class="hover:text-blue-400 transition duration-300 text-sm">使用教程</a></li>
                <li id="loginItem"><a href="https://tokoai-hp.github.io/login.html" class="hover:text-blue-400 transition duration-300 text-sm">登录</a></li>
                <li id="userMenu" class="hidden">
                    <div class="user-avatar" id="userAvatar"></div>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8 flex-grow z-10 relative">
        <div class="max-w-3xl mx-auto">
            <div class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg rounded-2xl shadow-lg overflow-hidden mb-8" id="tutorialCard">
                <div class="bg-gradient-to-r from-blue-500 to-green-400 p-6">
                    <h2 class="text-2xl font-bold text-white text-center">邮件自动化教程</h2>
                </div>
                <div class="p-6 space-y-6">
                    <div>
                        <h3 class="text-xl font-semibold text-gray-200 mb-4">1. 设置邮件转发</h3>
                        <div class="flex items-start space-x-4 bg-gray-800 bg-opacity-50 p-4 rounded-lg">
                            <input type="checkbox" id="step1Checkbox" class="mt-1 h-5 w-5 text-blue-500">
                            <div>
                                <label for="step1Checkbox" class="text-base text-gray-200 font-medium">
                                    将您想要自动化的邮件转发到 xxxxx@hotmail.com
                                </label>
                                <p class="text-sm text-gray-300 mt-2">打开邮箱设置 → 转发设置 → 填写转发邮箱</p>
                            </div>
                        </div>
                    </div>
                    
                    <div id="step2Section" class="hidden">
                        <h3 class="text-xl font-semibold text-gray-200 mb-4">2. 保存密码</h3>
                        <div class="flex items-start space-x-4 bg-gray-800 bg-opacity-50 p-4 rounded-lg">
                            <input type="checkbox" id="step2Checkbox" class="mt-1 h-5 w-5 text-blue-500">
                            <div>
                                <label for="step2Checkbox" class="text-base text-gray-200 font-medium">
                                    请保存好你的用户密码
                                </label>
                                <p class="text-sm text-gray-300 mt-2">您和您的客户可以使用邮箱和用户密码来一键收取邮件</p>
                                <div class="mt-3 bg-gray-700 bg-opacity-50 p-3 rounded border border-gray-600">
                                    <p class="text-sm text-gray-300 mb-2">您的密码：</p>
                                    <div class="flex items-center">
                                        <input type="text" id="passwordDisplay" readonly class="bg-gray-800 px-3 py-2 rounded flex-grow mr-2 text-white" value="">
                                        <button id="copyButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">
                                            复制
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg rounded-2xl shadow-lg overflow-hidden hidden" id="formCard">
                <div class="bg-gradient-to-r from-blue-500 to-green-400 p-6">
                    <h2 class="text-2xl font-bold text-white text-center">邮件自动化收集</h2>
                </div>
                <div class="p-6">
                    <form id="emailForm" class="space-y-6">
                        <div>
                            <label for="email_resend" class="block text-sm font-medium text-gray-200 mb-1">接收验证码的邮箱</label>
                            <input type="email" id="email_resend" name="email_resend" required placeholder="请输入您的邮箱地址" 
                                   class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 text-white">
                        </div>
                        <div>
                            <label for="need" class="block text-sm font-medium text-gray-200 mb-1">其他需求</label>
                            <textarea id="need" name="need" placeholder="如有其他需求，请在此说明" rows="3"
                                      class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 text-white"></textarea>
                        </div>
                        <button type="submit" id="submitButton" 
                                class="w-full bg-gradient-to-r from-blue-500 to-green-400 text-white font-medium py-3 px-4 rounded-md hover:from-blue-600 hover:to-green-500 transition duration-300 shadow-md hover:shadow-lg">
                            提交
                        </button>
                    </form>
                    <div id="errorMessage" class="mt-4 bg-red-900 border-l-4 border-red-500 text-red-100 p-4 hidden" role="alert">
                        <p class="font-bold">错误</p>
                        <p id="errorText"></p>
                    </div>
                </div>
            </div>

            <div class="mt-6 text-center hidden" id="startSection">
                <a href="https://tokoai-hp.github.io/automation_use_email.html" id="startButton" class="inline-block bg-gradient-to-r from-blue-500 to-green-400 text-white font-medium py-3 px-8 rounded-md hover:from-blue-600 hover:to-green-500 transition duration-300 shadow-md hover:shadow-lg">
                    点击此处开始
                </a>
            </div>
        </div>
    </main>

    <footer class="container mx-auto p-6 mt-8 border-t border-gray-700 flex justify-between items-center bg-opacity-20 bg-gray-900 backdrop-filter backdrop-blur-lg">
        <div class="flex items-center space-x-4">
            <span class="font-bold gradient-text">TokoAI</span>
            <i class="fab fa-weixin text-2xl text-green-400"></i>
        </div>
        <div class="text-gray-400">&copy; 2024 TokoAI. All rights reserved.</div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const step1Checkbox = document.getElementById('step1Checkbox');
            const step2Section = document.getElementById('step2Section');
            const step2Checkbox = document.getElementById('step2Checkbox');
            const formCard = document.getElementById('formCard');
            const emailForm = document.getElementById('emailForm');
            const submitButton = document.getElementById('submitButton');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const passwordDisplay = document.getElementById('passwordDisplay');
            const copyButton = document.getElementById('copyButton');
            const startSection = document.getElementById('startSection');
            const loginItem = document.getElementById('loginItem');
            const userMenu = document.getElementById('userMenu');
            const userAvatar = document.getElementById('userAvatar');

            let generatedPassword = '';

            step1Checkbox.addEventListener('change', function() {
                formCard.classList.toggle('hidden', !this.checked);
            });

            step2Checkbox.addEventListener('change', function() {
                startSection.classList.toggle('hidden', !this.checked);
            });

            emailForm.addEventListener('submit', function(e) {
                e.preventDefault();
                submitButton.textContent = '提交中...';
                submitButton.disabled = true;
                errorMessage.classList.add('hidden');

                const formData = {
                    email_resend: document.getElementById('email_resend').value,
                    need: document.getElementById('need').value
                };

                const authToken = localStorage.getItem('authToken');

                fetch('https://x8ki-letl-twmt.n7.xano.io/api:YjC_TEO2/test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('提交失败，请稍后重试');
                    }
                    return response.json();
                })
                .then(data => {
                    formCard.classList.add('hidden');
                    step2Section.classList.remove('hidden');
                    generatedPassword = data.password;
                    localStorage.setItem('generatedPassword', generatedPassword);
                    displayPassword();
                })
                .catch(error => {
                    errorText.textContent = error.message;
                    errorMessage.classList.remove('hidden');
                })
                .finally(() => {
                    submitButton.textContent = '提交';
                    submitButton.disabled = false;
                });
            });

            function displayPassword() {
                passwordDisplay.value = generatedPassword;
            }

            copyButton.addEventListener('click', function() {
                if (generatedPassword) {
                    passwordDisplay.select();
                    document.execCommand('copy');
                    copyButton.textContent = '已复制';
                    setTimeout(() => {
                        copyButton.textContent = '复制';
                    }, 2000);
                }
            });

            async function checkAuth() {
                const token = localStorage.getItem('authToken');
                if (token) {
                    try {
                        const response = await axios.get('https://x8ki-letl-twmt.n7.xano.io/api:3dq0iFXe/auth/me', {
                              headers: {
                                  'Authorization': `Bearer ${token}`
                              }
                          });
                          loginItem.classList.add('hidden');
                          userMenu.classList.remove('hidden');
                          userAvatar.textContent = response.data.name.charAt(0).toUpperCase();
                          userAvatar.addEventListener('click', () => {
                              window.location.href = 'https://tokoai-hp.github.io';
                          });
                      } catch (error) {
                          console.error('Authentication failed:', error);
                          localStorage.removeItem('authToken');
                      }
                  }
              }

              checkAuth();

              // 在页面加载时检查本地存储中是否有密码
              const storedPassword = localStorage.getItem('generatedPassword');
              if (storedPassword) {
                  generatedPassword = storedPassword;
                  displayPassword();
                  formCard.classList.add('hidden');
                  step2Section.classList.remove('hidden');
              }

              function displayPassword() {
                  passwordDisplay.value = generatedPassword;
              }

              copyButton.addEventListener('click', function() {
                  if (generatedPassword) {
                      passwordDisplay.select();
                      document.execCommand('copy');
                      copyButton.textContent = '已复制';
                      setTimeout(() => {
                          copyButton.textContent = '复制';
                      }, 2000);
                  }
              });

              // 确保在页面加载时检查并显示密码
              window.addEventListener('load', function() {
                  const storedPassword = localStorage.getItem('generatedPassword');
                  if (storedPassword) {
                      generatedPassword = storedPassword;
                      displayPassword();
                      formCard.classList.add('hidden');
                      step2Section.classList.remove('hidden');
                  }
              });
          });
      </script>
  </body>
  </html>
