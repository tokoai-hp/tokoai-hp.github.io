<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokoAI - 邮箱自动化</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: 
                linear-gradient(to bottom, #000428, #004e92),
                linear-gradient(45deg, rgba(0, 255, 0, 0.1), rgba(0, 0, 255, 0.1));
            background-blend-mode: overlay;
        }
        .aurora {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: 
                radial-gradient(ellipse at bottom, rgba(0, 255, 0, 0.2) 0%, transparent 70%),
                radial-gradient(ellipse at top, rgba(0, 0, 255, 0.2) 0%, transparent 70%);
            filter: blur(10px);
            z-index: -1;
        }
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 90px 40px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            opacity: 0.3;
            animation: twinkle 5s infinite;
            z-index: -1;
        }
        @keyframes twinkle {
            0% {transform: scale(1);}
            50% {transform: scale(1.1);}
            100% {transform: scale(1);}
        }
        .gradient-text {
            background: linear-gradient(45deg, #00BFFF, #00FA9A);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00BFFF, #00FA9A);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body class="font-sans min-h-screen flex flex-col text-gray-100">
    <div class="aurora"></div>
    <div class="stars"></div>
    <header class="container mx-auto py-4 px-6 flex justify-between items-center bg-opacity-20 bg-gray-900 backdrop-filter backdrop-blur-lg">
        <a href="#" class="text-lg font-bold text-gray-100 hover:text-blue-400 transition duration-300">TokoAI</a>
        <nav>
            <ul class="flex space-x-6 items-center">
                <li><a href="#" class="hover:text-blue-400 transition duration-300 text-sm">产品</a></li>
                <li><a href="#" class="hover:text-blue-400 transition duration-300 text-sm">使用教程</a></li>
                <li id="loginItem"><a href="https://tokoai-hp.github.io/login.html" class="hover:text-blue-400 transition duration-300 text-sm">登录</a></li>
                <li id="userMenu" class="hidden">
                    <div class="user-avatar" id="userAvatar"></div>
                </li>
            </ul>
        </nav>
    </header>

    <main id="mainContent" class="container mx-auto p-6 flex-grow z-10 relative hidden">
        <div class="mb-12 mt-12 text-center">
            <h2 class="text-4xl font-bold mb-4 gradient-text">邮箱自动化设置</h2>
        </div>
        <div id="step1" class="mb-8">
            <h3 class="text-2xl mb-4">第一步：转发验证码邮箱</h3>
            <p class="mb-4">请将需要代收验证码的邮箱转发到以下地址：</p>
            <p class="text-xl font-bold mb-4">toko20231029@gmail.com</p>
            <button id="checkButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                检查并继续
            </button>
        </div>
        <div id="step2" class="hidden mb-8">
            <h3 class="text-2xl mb-4">第二步：填写信息</h3>
            <form id="infoForm" class="space-y-4">
                <div>
                    <label for="email_resend" class="block mb-2">需要转发的邮箱：</label>
                    <input type="email" id="email_resend" name="email_resend" required class="w-full p-2 rounded bg-gray-700 text-white">
                </div>
                <div>
                    <label for="need" class="block mb-2">您的需求：</label>
                    <textarea id="need" name="need" required class="w-full p-2 rounded bg-gray-700 text-white"></textarea>
                </div>
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                    提交
                </button>
            </form>
        </div>
        <div id="step3" class="hidden mb-8">
            <h3 class="text-2xl mb-4">第三步：您的密码</h3>
            <p class="mb-4">您的密码是：</p>
            <p id="password" class="text-xl font-bold mb-4"></p>
            <button id="copyButton" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded">
                复制密码
            </button>
        </div>
        <div id="step4" class="hidden mb-8">
            <h3 class="text-2xl mb-4">第四步：开始使用</h3>
            <p class="mb-4">密码已复制。您现在可以开始使用自动化邮件服务了。</p>
            <p class="mb-4">关于自动化邮件的信息可以在用户主页确认。</p>
            <a href="./automation_use_email.html" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded inline-block">
                开始使用
            </a>
        </div>
    </main>

    <footer class="container mx-auto p-6 mt-8 border-t border-gray-700 flex justify-between items-center bg-opacity-20 bg-gray-900 backdrop-filter backdrop-blur-lg">
        <div class="flex items-center space-x-4">
            <span class="font-bold gradient-text">TokoAI</span>
            <i class="fab fa-weixin text-2xl text-green-400"></i>
        </div>
        <div class="text-gray-400">&copy; 2024 TokoAI. All rights reserved.</div>
    </footer>

    <script>
        // 身份验证
        function checkAuthentication() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = './login.html';
            } else {
                document.getElementById('mainContent').classList.remove('hidden');
                document.getElementById('loginItem').classList.add('hidden');
                document.getElementById('userMenu').classList.remove('hidden');
                const userAvatar = document.getElementById('userAvatar');
                userAvatar.textContent = localStorage.getItem('username').charAt(0).toUpperCase();
            }
        }

        checkAuthentication();

        // 步骤控制
        const checkButton = document.getElementById('checkButton');
        const infoForm = document.getElementById('infoForm');
        const copyButton = document.getElementById('copyButton');

        checkButton.addEventListener('click', () => {
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
        });

        infoForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email_resend = document.getElementById('email_resend').value;
            const need = document.getElementById('need').value;

            try {
                const response = await axios.post('https://x8ki-letl-twmt.n7.xano.io/api:YjC_TEO2/test', {
                    email_resend,
                    need
                });

                const password = response.data.password;
                document.getElementById('password').textContent = password;
                document.getElementById('step2').classList.add('hidden');
                document.getElementById('step3').classList.remove('hidden');
            } catch (error) {
                console.error('Error:', error);
                alert('发生错误，请稍后再试。');
            }
        });

        copyButton.addEventListener('click', () => {
            const password = document.getElementById('password').textContent;
            navigator.clipboard.writeText(password).then(() => {
                document.getElementById('step3').classList.add('hidden');
                document.getElementById('step4').classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
