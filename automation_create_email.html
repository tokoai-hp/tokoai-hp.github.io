<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokoAI - 邮件自动化</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: 
                linear-gradient(to bottom, #000428, #004e92),
                linear-gradient(45deg, rgba(0, 255, 0, 0.1), rgba(0, 0, 255, 0.1));
            background-blend-mode: overlay;
        }
        .aurora {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: 
                radial-gradient(ellipse at bottom, rgba(0, 255, 0, 0.2) 0%, transparent 70%),
                radial-gradient(ellipse at top, rgba(0, 0, 255, 0.2) 0%, transparent 70%);
            filter: blur(10px);
            z-index: -1;
        }
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 90px 40px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            opacity: 0.3;
            animation: twinkle 5s infinite;
            z-index: -1;
        }
        @keyframes twinkle {
            0% {transform: scale(1);}
            50% {transform: scale(1.1);}
            100% {transform: scale(1);}
        }
        .gradient-text {
            background: linear-gradient(45deg, #00BFFF, #00FA9A);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00BFFF, #00FA9A);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body class="font-sans min-h-screen flex flex-col text-gray-100">
    <div class="aurora"></div>
    <div class="stars"></div>
    <header class="container mx-auto py-4 px-6 flex justify-between items-center bg-opacity-20 bg-gray-900 backdrop-filter backdrop-blur-lg">
        <a href="#" class="text-lg font-bold text-gray-100 hover:text-blue-400 transition duration-300">TokoAI</a>
        <nav>
            <ul class="flex space-x-6 items-center">
                <li><a href="#" class="hover:text-blue-400 transition duration-300 text-sm">产品</a></li>
                <li><a href="#" class="hover:text-blue-400 transition duration-300 text-sm">使用教程</a></li>
                <li id="loginItem"><a href="https://tokoai-hp.github.io/login.html" class="hover:text-blue-400 transition duration-300 text-sm">登录</a></li>
                <li id="userMenu" class="hidden">
                    <div class="user-avatar" id="userAvatar"></div>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto p-6 flex-grow z-10 relative">
        <div class="max-w-2xl mx-auto bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold mb-6 gradient-text">邮件自动化设置</h1>
            <div id="step1" class="mb-8">
                <h2 class="text-xl font-semibold mb-4">第一步：转发验证码</h2>
                <p class="mb-4">请将需要代收验证码的邮箱转发到：<strong>toko20231029@gmail.com</strong></p>
                <button id="checkBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300">检查并继续</button>
            </div>
            <div id="step2" class="hidden mb-8">
                <h2 class="text-xl font-semibold mb-4">第二步：填写信息</h2>
                <form id="infoForm">
                    <div class="mb-4">
                        <label for="email_resend" class="block mb-2">需要转发的邮箱：</label>
                        <input type="email" id="email_resend" name="email_resend" required class="w-full px-3 py-2 bg-gray-700 text-white rounded">
                    </div>
                    <div class="mb-4">
                        <label for="need" class="block mb-2">需求描述：</label>
                        <textarea id="need" name="need" required class="w-full px-3 py-2 bg-gray-700 text-white rounded"></textarea>
                    </div>
                    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">提交</button>
                </form>
            </div>
            <div id="step3" class="hidden mb-8">
                <h2 class="text-xl font-semibold mb-4">第三步：获取密码</h2>
                <p class="mb-4">您的密码是：<strong id="password"></strong></p>
                <button id="copyBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded transition duration-300">复制密码</button>
            </div>
            <div id="step4" class="hidden">
                <h2 class="text-xl font-semibold mb-4">第四步：开始使用</h2>
                <p class="mb-4">密码已复制。您现在可以开始使用自动化邮件服务了。</p>
                <a href="./automation_use_email.html" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded transition duration-300 inline-block">开始使用</a>
                <p class="mt-4 text-sm">注意：有关自动化邮件的信息可以在用户主页确认。</p>
            </div>
        </div>
    </main>

    <footer class="container mx-auto p-6 mt-8 border-t border-gray-700 flex justify-between items-center bg-opacity-20 bg-gray-900 backdrop-filter backdrop-blur-lg">
        <div class="flex items-center space-x-4">
            <span class="font-bold gradient-text">TokoAI</span>
            <i class="fab fa-weixin text-2xl text-green-400"></i>
        </div>
        <div class="text-gray-400">&copy; 2024 TokoAI. All rights reserved.</div>
    </footer>

    <script>
        // 验证身份token
        function checkAuthentication() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = './login.html';
            }
        }

        checkAuthentication();

        // 步骤控制
        const checkBtn = document.getElementById('checkBtn');
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const step3 = document.getElementById('step3');
        const step4 = document.getElementById('step4');
        const infoForm = document.getElementById('infoForm');
        const passwordElement = document.getElementById('password');
        const copyBtn = document.getElementById('copyBtn');

        checkBtn.addEventListener('click', () => {
            step1.classList.add('hidden');
            step2.classList.remove('hidden');
        });

        infoForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email_resend = document.getElementById('email_resend').value;
            const need = document.getElementById('need').value;

            try {
                const response = await axios.post('https://x8ki-letl-twmt.n7.xano.io/api:YjC_TEO2/test', {
                    email_resend,
                    need
                });

                passwordElement.textContent = response.data.password;
                step2.classList.add('hidden');
                step3.classList.remove('hidden');
            } catch (error) {
                console.error('Error:', error);
                alert('发生错误，请稍后重试。');
            }
        });

        copyBtn.addEventListener('click', () => {
            const password = passwordElement.textContent;
            navigator.clipboard.writeText(password).then(() => {
                step3.classList.add('hidden');
                step4.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
