<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokoAI - 邮件自动化</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: 
                linear-gradient(to bottom, #000428, #004e92),
                linear-gradient(45deg, rgba(0, 255, 0, 0.1), rgba(0, 0, 255, 0.1));
            background-blend-mode: overlay;
        }
        .aurora {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: 
                radial-gradient(ellipse at bottom, rgba(0, 255, 0, 0.2) 0%, transparent 70%),
                radial-gradient(ellipse at top, rgba(0, 0, 255, 0.2) 0%, transparent 70%);
            filter: blur(10px);
            z-index: -1;
        }
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 90px 40px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            opacity: 0.3;
            animation: twinkle 5s infinite;
            z-index: -1;
        }
        @keyframes twinkle {
            0% {transform: scale(1);}
            50% {transform: scale(1.1);}
            100% {transform: scale(1);}
        }
        .gradient-text {
            background: linear-gradient(45deg, #00BFFF, #00FA9A);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.1);
        }
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00BFFF, #00FA9A);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body class="font-sans min-h-screen flex flex-col text-gray-100">
    <div class="aurora"></div>
    <div class="stars"></div>
    <header class="container mx-auto py-4 px-6 flex justify-between items-center bg-opacity-20 bg-gray-900 backdrop-filter backdrop-blur-lg">
        <a href="#" class="text-lg font-bold text-gray-100 hover:text-blue-400 transition duration-300">TokoAI</a>
        <nav>
            <ul class="flex space-x-6 items-center">
                <li><a href="#" class="hover:text-blue-400 transition duration-300 text-sm">产品</a></li>
                <li><a href="#" class="hover:text-blue-400 transition duration-300 text-sm">使用教程</a></li>
                <li id="loginItem"><a href="https://tokoai-hp.github.io/login.html" class="hover:text-blue-400 transition duration-300 text-sm">登录</a></li>
                <li id="userMenu" class="hidden">
                    <div class="user-avatar" id="userAvatar"></div>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto p-6 flex-grow z-10 relative" id="mainContent">
        <!-- Content will be dynamically inserted here after authentication -->
    </main>

    <footer class="container mx-auto p-6 mt-8 border-t border-gray-700 flex justify-between items-center bg-opacity-20 bg-gray-900 backdrop-filter backdrop-blur-lg">
        <div class="flex items-center space-x-4">
            <span class="font-bold gradient-text">TokoAI</span>
            <i class="fab fa-weixin text-2xl text-green-400"></i>
        </div>
        <div class="text-gray-400">&copy; 2024 TokoAI. All rights reserved.</div>
    </footer>

    <script>
        // Authentication check
        function checkAuthentication() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = './login.html';
            } else {
                document.getElementById('loginItem').classList.add('hidden');
                document.getElementById('userMenu').classList.remove('hidden');
                loadMainContent();
            }
        }

        // Load main content after authentication
        function loadMainContent() {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = `
                <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-4">
                    <div class="card p-6 rounded-lg">
                        <h2 class="text-xl font-bold mb-4 gradient-text">第一步</h2>
                        <p class="mb-4">请将需要代收验证码的邮箱转发到：</p>
                        <p class="font-bold">toko20231029@gmail.com</p>
                    </div>
                    <div class="card p-6 rounded-lg">
                        <h2 class="text-xl font-bold mb-4 gradient-text">第二步</h2>
                        <p class="mb-4">点击下方按钮，填写表单：</p>
                        <button id="checkBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                            检查
                        </button>
                    </div>
                    <div class="card p-6 rounded-lg">
                        <h2 class="text-xl font-bold mb-4 gradient-text">第三步</h2>
                        <p class="mb-4">生成的密码：</p>
                        <p id="passwordDisplay" class="font-bold"></p>
                        <button id="copyBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded mt-2">
                            复制密码
                        </button>
                    </div>
                    <div class="card p-6 rounded-lg">
                        <h2 class="text-xl font-bold mb-4 gradient-text">第四步</h2>
                        <p class="mb-4">确认复制后，开始使用：</p>
                        <button id="startUseBtn" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded">
                            开始使用
                        </button>
                    </div>
                </div>
            `;

            // Add event listeners
            document.getElementById('checkBtn').addEventListener('click', showForm);
            document.getElementById('copyBtn').addEventListener('click', copyPassword);
            document.getElementById('startUseBtn').addEventListener('click', startUse);
        }

        function showForm() {
            const form = `
                <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                    <div class="bg-white p-8 rounded-lg">
                        <h2 class="text-2xl font-bold mb-4 text-gray-800">填写信息</h2>
                        <input type="email" id="email_resend" placeholder="需要转发的邮箱" class="w-full p-2 mb-4 border rounded text-gray-800">
                        <textarea id="need" placeholder="您的需求" class="w-full p-2 mb-4 border rounded text-gray-800"></textarea>
                        <button id="submitForm" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                            提交
                        </button>
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', form);
            document.getElementById('submitForm').addEventListener('click', submitForm);
        }

        async function submitForm() {
            const email_resend = document.getElementById('email_resend').value;
            const need = document.getElementById('need').value;
            try {
                const response = await axios.post('https://x8ki-letl-twmt.n7.xano.io/api:YjC_TEO2/test', {
                    email_resend,
                    need
                });
                document.getElementById('passwordDisplay').textContent = response.data.password;
                document.querySelector('.fixed').remove();
            } catch (error) {
                console.error('Error:', error);
                alert('提交失败，请重试');
            }
        }

        function copyPassword() {
            const password = document.getElementById('passwordDisplay').textContent;
            navigator.clipboard.writeText(password).then(() => {
                alert('密码已复制到剪贴板');
            });
        }

        function startUse() {
            window.location.href = './automation_use_email.html';
            alert('自动化邮件的信息可以在用户主页确认');
        }

        // Initial authentication check
        checkAuthentication();
    </script>
</body>
</html>
