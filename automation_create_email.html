<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokoAI - 邮件自动化设置</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: 
                linear-gradient(to bottom, #000428, #004e92),
                linear-gradient(45deg, rgba(0, 255, 0, 0.1), rgba(0, 0, 255, 0.1));
            background-blend-mode: overlay;
        }
        .aurora {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: 
                radial-gradient(ellipse at bottom, rgba(0, 255, 0, 0.2) 0%, transparent 70%),
                radial-gradient(ellipse at top, rgba(0, 0, 255, 0.2) 0%, transparent 70%);
            filter: blur(10px);
            z-index: -1;
        }
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 90px 40px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            opacity: 0.3;
            animation: twinkle 5s infinite;
            z-index: -1;
        }
        @keyframes twinkle {
            0% {transform: scale(1);}
            50% {transform: scale(1.1);}
            100% {transform: scale(1);}
        }
        .gradient-text {
            background: linear-gradient(45deg, #00BFFF, #00FA9A);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .feature-card {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.1);
        }
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00BFFF, #00FA9A);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body class="font-sans min-h-screen flex flex-col text-gray-100">
    <div class="aurora"></div>
    <div class="stars"></div>
    <header class="container mx-auto py-4 px-6 flex justify-between items-center bg-opacity-20 bg-gray-900 backdrop-filter backdrop-blur-lg">
        <a href="#" class="text-lg font-bold text-gray-100 hover:text-blue-400 transition duration-300">TokoAI</a>
        <nav>
            <ul class="flex space-x-6 items-center">
                <li><a href="#" class="hover:text-blue-400 transition duration-300 text-sm">产品</a></li>
                <li><a href="#" class="hover:text-blue-400 transition duration-300 text-sm">使用教程</a></li>
                <li id="loginItem"><a href="https://tokoai-hp.github.io/login.html" class="hover:text-blue-400 transition duration-300 text-sm">登录</a></li>
                <li id="userMenu" class="hidden">
                    <div class="user-avatar" id="userAvatar"></div>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto p-6 flex-grow z-10 relative">
        <div id="content" class="max-w-3xl mx-auto hidden">
            <div class="feature-card p-8 rounded-lg mb-8">
                <h2 class="text-3xl font-bold mb-6 gradient-text text-center">邮件自动化设置</h2>
                <div class="space-y-6">
                    <div>
                        <h3 class="text-xl font-semibold mb-4">第一步: 转发邮件</h3>
                        <p class="mb-2">请将需要代收验证码的邮箱转发到: <strong>toko20231029@gmail.com</strong></p>
                        <button id="checkButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                            检查设置
                        </button>
                    </div>
                    <div id="formSection" class="hidden">
                        <h3 class="text-xl font-semibold mb-4">第二步: 填写信息</h3>
                        <form id="emailForm" class="space-y-4">
                            <div>
                                <label for="email_resend" class="block text-sm font-medium mb-1">需要转发的邮箱</label>
                                <input type="email" id="email_resend" name="email_resend" required
                                       class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            <div>
                                <label for="need" class="block text-sm font-medium mb-1">需求描述</label>
                                <textarea id="need" name="need" rows="3"
                                          class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                            </div>
                            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                                提交
                            </button>
                        </form>
                    </div>
                    <div id="passwordSection" class="hidden">
                        <h3 class="text-xl font-semibold mb-4">第三步: 获取密码</h3>
                        <p class="mb-2">您的密码是：</p>
                        <div class="flex items-center space-x-2">
                            <code id="passwordDisplay" class="bg-gray-700 px-3 py-2 rounded"></code>
                            <button id="copyButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                                复制
                            </button>
                        </div>
                    </div>
                    <div id="confirmSection" class="hidden">
                        <h3 class="text-xl font-semibold mb-4">第四步: 确认并开始使用</h3>
                        <p class="mb-4">确认已复制密码后，您可以开始使用自动化邮件服务。</p>
                        <a href="./automation_use_email.html" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300 inline-block">
                            开始使用
                        </a>
                        <p class="mt-4 text-sm">您可以在用户主页查看有关自动化邮件的信息。</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="container mx-auto p-6 mt-8 border-t border-gray-700 flex justify-between items-center bg-opacity-20 bg-gray-900 backdrop-filter backdrop-blur-lg">
        <div class="flex items-center space-x-4">
            <span class="font-bold gradient-text">TokoAI</span>
            <i class="fab fa-weixin text-2xl text-green-400"></i>
        </div>
        <div class="text-gray-400">&copy; 2024 TokoAI. All rights reserved.</div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const content = document.getElementById('content');
            const loginItem = document.getElementById('loginItem');
            const userMenu = document.getElementById('userMenu');
            const userAvatar = document.getElementById('userAvatar');
            const checkButton = document.getElementById('checkButton');
            const formSection = document.getElementById('formSection');
            const emailForm = document.getElementById('emailForm');
            const passwordSection = document.getElementById('passwordSection');
            const passwordDisplay = document.getElementById('passwordDisplay');
            const copyButton = document.getElementById('copyButton');
            const confirmSection = document.getElementById('confirmSection');

            async function checkAuth() {
                const token = localStorage.getItem('authToken');
                if (token) {
                    try {
                        const response = await axios.get('https://x8ki-letl-twmt.n7.xano.io/api:3dq0iFXe/auth/me', {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });
                        loginItem.classList.add('hidden');
                        userMenu.classList.remove('hidden');
                        userAvatar.textContent = response.data.name.charAt(0).toUpperCase();
                        content.classList.remove('hidden');
                    } catch (error) {
                        console.error('Authentication failed:', error);
                        localStorage.removeItem('authToken');
                        window.location.href = './login.html';
                    }
                } else {
                    window.location.href = './login.html';
                }
            }

            checkAuth();

            checkButton.addEventListener('click', function() {
                formSection.classList.remove('hidden');
            });

            emailForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const formData = {
                    email_resend: document.getElementById('email_resend').value,
                    need: document.getElementById('need').value
                };

                try {
                    const token = localStorage.getItem('authToken');
                    const response = await axios.post('https://x8ki-letl-twmt.n7.xano.io/api:YjC_TEO2/test', formData, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    passwordDisplay.textContent = response.data.password;
                    passwordSection.classList.remove('hidden');
                    confirmSection.classList.remove('hidden');
                } catch (error) {
                    console.error('Submission failed:', error);
                    alert('提交失败，请稍后重试');
                }
            });

            copyButton.addEventListener('click', function() {
                const password = passwordDisplay.textContent;
                navigator.clipboard.writeText(password).then(() => {
                    copyButton.textContent = '已复制';
                    setTimeout(() => {
                        copyButton.textContent = '复制';
                    }, 2000);
                });
            });
        });
    </script>
</body>
</html>
