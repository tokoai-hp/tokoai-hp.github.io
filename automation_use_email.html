<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokoAI - 登录验证</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-text {
            background: linear-gradient(45deg, #3B82F6, #10B981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-white font-sans min-h-screen flex flex-col">
    <header class="container mx-auto p-6 flex justify-between items-center bg-white bg-opacity-80 backdrop-filter backdrop-blur-lg rounded-b-xl shadow-md">
        <h1 class="text-4xl font-bold gradient-text">TokoAI</h1>
        <nav>
            <ul class="flex space-x-6">
                <li><a href="#" class="hover:text-blue-600 transition duration-300">如何自动化</a></li>
                <li><a href="#" class="hover:text-blue-600 transition duration-300">我们的产品</a></li>
                <li><a href="#" class="bg-gradient-to-r from-blue-500 to-teal-400 text-white px-6 py-2 rounded-full hover:from-blue-600 hover:to-teal-500 transition duration-300 transform hover:scale-105">登录</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto p-6 flex-grow flex items-center justify-center">
        <div class="w-full max-w-md space-y-8">
            <!-- 登录表单卡片 -->
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                <div class="p-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">登录验证</h2>
                    <form id="loginForm" class="space-y-6">
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">输入您的提取码</label>
                            <input type="text" id="password" name="password" required 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                        </div>
                        <div>
                            <button type="submit" 
                                    class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300 font-medium">
                                获取登录验证码
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 结果卡片 -->
            <div id="result" class="hidden bg-white rounded-2xl shadow-xl overflow-hidden transform transition-all duration-300">
                <div class="p-8">
                    <div id="resultContent" class="text-center">
                        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"></div>
                        <p class="mt-2 text-sm text-gray-600">正在验证...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="container mx-auto p-6 mt-8 border-t flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <p class="text-gray-600">客服和商务合作请联系微信：</p>
            <span class="font-bold text-green-500">TokoStephen</span>
            <i class="fab fa-weixin text-2xl text-green-500"></i>
        </div>
        <div class="text-gray-500">&copy; 2024 TokoAI. All rights reserved.</div>
    </footer>

    <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const password = document.getElementById('password').value;
        const resultDiv = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        
        resultDiv.classList.remove('hidden');
        resultContent.innerHTML = `
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"></div>
            <p class="mt-2 text-sm text-gray-600">正在验证...</p>
        `;

        try {
            const response = await axios.post('https://x8ki-letl-twmt.n7.xano.io/api:IENVWtQR/webhook_zap', {
                password: password
            });
            
            const data = response.data;
            
            if (data && data.vertfication_code1) {
                const verificationInfo = data.vertfication_code1;
                const verificationCode = verificationInfo.email_body.match(/验证码：\s*(\S+)/)[1] || '未找到验证码';
                const loginLink = verificationInfo.email_body.match(/\[([^\]]+)\]/)[1];
                
                resultContent.innerHTML = `
                    <div class="space-y-4">
                        <svg class="mx-auto h-12 w-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <h3 class="text-xl font-semibold text-gray-900">验证成功</h3>
                        <div class="bg-gray-50 rounded-lg p-4">
                            <p class="text-sm text-gray-600">邮箱</p>
                            <p class="text-lg font-medium text-gray-900">${verificationInfo.email_ver}</p>
                        </div>
                        <div class="bg-blue-50 rounded-lg p-4">
                            <p class="text-sm text-blue-600">验证码</p>
                            <p class="text-lg font-bold text-blue-900">${verificationCode}</p>
                        </div>
                        <a href="${loginLink}" target="_blank" 
                           class="inline-block w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300 text-center font-medium">
                            点击此处登录
                        </a>
                    </div>
                `;
            } else {
                resultContent.innerHTML = `
                    <div class="space-y-4">
                        <svg class="mx-auto h-12 w-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <h3 class="text-xl font-semibold text-gray-900">验证失败</h3>
                        <p class="text-sm text-gray-600">提取码无效，请重试。</p>
                    </div>
                `;
            }
        } catch (error) {
            console.error('Error:', error);
            resultContent.innerHTML = `
                <div class="space-y-4">
                    <svg class="mx-auto h-12 w-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <h3 class="text-xl font-semibold text-gray-900">出错了</h3>
                    <p class="text-sm text-gray-600">验证过程中出现错误，请稍后重试。</p>
                </div>
            `;
        }
    });
    </script>
</body>
</html>
